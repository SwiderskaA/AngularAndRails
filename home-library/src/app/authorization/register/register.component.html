<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Log in to trello</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div class="center">
      <h1>Utwórz konto Trello PAW </h1>
    <div class="test">
        <h2>lub</h2>
        <a href="/login">Zaloguj się do swojego konta</a>
    </div>
<br>
<div class="auth">

        <form (submit)="registerNewUser($event)">
          <div class="form-group">
                <label for="pwd">Email</label>
                <input type="email" class="form-control" id="email" placeholder="banan@jablko.com" name="email">
              </div>
          <div class="form-group">
            <label for="email">Hasło</label>
            <input type="password" class="form-control" id="pswd1" placeholder="" name="pswd">
          </div>
          <div class="form-group">
            <label for="pwd">Powtórz hasło</label>
            <input type="password" class="form-control" id="pswd2" placeholder="" name="pswdConfirm">
          </div>
          <button type="submit" class="btn btn-primary" id="btn">Utwórz konto</button>
        </form>

</div>
    </div>

</body>
</html>
