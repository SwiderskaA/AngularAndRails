<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Log in to trello</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div class="center">
      <h1>Create a Trello PAW Account</h1>
    <div class="test">
        <h2>or</h2>
        <a href="/login">sign in to your account </a>
    </div>
<br>
<div class="auth">

        <form (submit)="registerNewUser($event)">
          <div class="form-group">
                <label for="pwd">Email</label>
                <input type="password" class="form-control" id="email" placeholder="e.g., banan@jablko.com" name="email">
              </div>
          <div class="form-group">
            <label for="email">Password</label>
            <input type="email" class="form-control" id="pswd1" placeholder="e.g., ***********" name="pswd">
          </div>
          <div class="form-group">
            <label for="pwd">Password confirmation</label>
            <input type="password" class="form-control" id="pswd2" placeholder="e.g., ***********" name="pswdConfirm">
          </div>
          <button type="submit" class="btn btn-primary" id="btn">Create New Account</button>
        </form>

</div>
    </div>

</body>
</html>
