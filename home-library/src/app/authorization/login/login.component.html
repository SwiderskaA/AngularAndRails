
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Log in to trello</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div class="center">
      <h1>Log in to Trello PAW</h1>
    <div class="test">
        <h2>or</h2>
        <a href="/register">create an account</a>
    </div>
<br>
<div class="auth">
          <form (submit)="loginUser($event)">
            <div class="loginbars">
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="e.g., szpinak@gmail.com" name="email">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd" placeholder="e.g., ***********" name="pswd">
            </div>
            <button type="submit" class="btn btn-primary" id="btn">Log in</button>
          </div>
          </form>

</div>
    </div>
</body>
</html>
