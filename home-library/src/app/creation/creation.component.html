<h4>Create new table,new list</h4>

<div class="container">
    <form (submit)="createNewTable($event)">
      <div class="form-group">
        <label for="email">Input name of table : </label>
        <input type="email" class="form-control" id="newName" placeholder="Enter table name ">
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
  <div class="container">
    <form (submit)="createNewList($event)">
      <div class="form-group">
        <label for="email">Dodaj nową listę : </label>
        <input type="email" class="form-control" id="newNameList" placeholder="Enter list name">
      </div>
      <button type="submit" class="btn btn-primary">Create new list</button>
    </form>
  </div>
  <div class="container">
    <form (submit)="changeListPostion($event)">
      <div class="form-group">
        <label for="email">Podaj id listy</label>
          <input type="email" class="form-control" id="id_" placeholder="Enter id of list">
        <label for="email">Zmień pozycję listy </label>
        <input type="email" class="form-control" id="newPosition" placeholder="Enter new position">
      </div>
      <button type="submit" class="btn btn-primary">Zmień pozycję</button>
    </form>
  </div>
  <div class="container">
      <form (submit)="createCard($event)">
        <div class="form-group">
          <label for="email">Podaj id listy</label>
            <input type="email" class="form-control" id="id_card" placeholder="Enter id of list">
          <label for="email">Podaj nazwę karty</label>
          <input type="email" class="form-control" id="name_card" placeholder="Enter card name">
          <label for="email">Podaj opis dla karty</label>
          <input type="email" class="form-control" id="description_card" placeholder="Enter card description">
        </div>
        <button type="submit" class="btn btn-primary">Utwórz kartę</button>
      </form>
    </div>
    <div class="container">
        <form (submit)="changeCardPostion($event)">
          <div class="form-group">
            <label for="email">Podaj id karty</label>
            <input type="email" class="form-control" id="card_id" placeholder="Enter card id">
            <label for="email">Podaj nową pozycję karty</label>
            <input type="email" class="form-control" id="card_new_position" placeholder="Enter new position">
          </div>
          <button type="submit" class="btn btn-primary">Zmień pozycję karty</button>
        </form>
      </div>
      <div class="container">
          <form (submit)="changeCardPostion($event)">
            <div class="form-group">
              <label for="email">Podaj id karty</label>
              <input type="email" class="form-control" id="card_id_archive" placeholder="Enter card id">
            </div>
            <button type="submit" class="btn btn-primary">Zarchiwizuj kartę</button>
          </form>
        </div>
