<div class="container">
    <form (submit)="createNewTable($event)">
      <div class="form-group">
        <label for="email">Wpisz nazwę tablicy</label>
        <input type="email" class="form-control" id="newName" placeholder="">
      </div>
      <button type="submit" class="btn btn-primary">Utwórz nową tablicę</button>
    </form>
  </div>
  <div class="container">
    <form (submit)="createNewList($event)">
      <div class="form-group">
        <label for="email">Wpisz nazwę listy</label>
        <input type="email" class="form-control" id="newNameList" placeholder="">
        <label for="email">Wpisz id tablicy nadrzędnej</label>
        <input type="email" class="form-control" id="idTable" placeholder="">
      </div>
      <button type="submit" class="btn btn-primary">Utwórz nową listę</button>
    </form>
  </div>
  <div class="container">
      <form (submit)="createCard($event)">
        <div class="form-group">
          <label for="email">Podaj id listy</label>
            <input type="email" class="form-control" id="id_card" placeholder="">
          <label for="email">Podaj nazwę karty</label>
          <input type="email" class="form-control" id="name_card" placeholder="">
          <label for="email">Podaj opis dla karty</label>
          <input type="email" class="form-control" id="description_card" placeholder="">
        </div>
        <button type="submit" class="btn btn-primary">Utwórz kartę</button>
      </form>
    </div>
   <div class="container">
         <form (submit)="addComment($event)">
            <div class="form-group">
              <label for="email">Wpisz id karty</label>
             <input type="email" class="form-control" id="card_id_comment" placeholder="">
             <label for="email">Wpisz komentarz</label>
             <input type="email" class="form-control" id="comment" placeholder="">
            </div>
              <button type="submit" class="btn btn-primary">Dodaj komentarz</button>
          </form>
        </div>
           <div class="container">
              <form (submit)="createTaskList($event)">
                 <div class="form-group">
                   <label for="email">Wpisz id karty</label>
                  <input type="email" class="form-control" id="task_id" placeholder="">
                  <label for="email">Wpisz nazwę task listy</label>
                  <input type="email" class="form-control" id="task_name" placeholder="">
                 </div>
                   <button type="submit" class="btn btn-primary">Dodaj task listę</button>
               </form>
             </div>
             <div class="container">
                <form (submit)="createTask($event)">
                   <div class="form-group">
                     <label for="email">Wpisz id task listy</label>
                    <input type="email" class="form-control" id="tasklist_id" placeholder="">
                    <label for="email">Wpisz nazwę tasku</label>
                    <input type="email" class="form-control" id="task_name_" placeholder="">
                   </div>
                     <button type="submit" class="btn btn-primary">Dodaj nowy task</button>
                 </form>
               </div>
